[mod-name]
Dectorio=Dectorio

[mod-description]
Dectorio=Добавляет декоративные элементы для украшения вашего завода. На данный момент включает разноцветные сигналы, деревянные, каменные, бетонные стены и ограду из сетки, паркет, гравий и разные варианты бетона.

[mod-setting-name]
dectorio-signals=Включить сигналы
dectorio-walls=Включить стены и ворота
dectorio-landscaping=Включить ландшафтный дизайн
dectorio-waterfill=Включить заливку
dectorio-wood=Включить паркет
dectorio-gravel=Включить гравий
dectorio-concrete=Включить бетонное покрытие
dectorio-painted-concrete=Включить покрытие из окрашенного бетона
dectorio-decoratives=Включить декоративные элементы
dectorio-lawnmower=Включить газонокосилку
dectorio-item-group=Отдельная вкладка крафта
dectorio-vanilla-hazard-concrete-style=Использовать оригинальный внешний вид бетона
dectorio-landscaping-blueprintable=Клетки ландшафтного дизайна могут попадать в чертежи
dectorio-remove-decoratives-near-entity=Удалять декоративные элементы вблизи новых построек
dectorio-painted-concrete-speed-modifier=Модификатор скорости окрашенного бетона
dectorio-decorative-removal-probability=Шанс удаления декоративных элементов
dectorio-flooring-stack-size=Размер стака напольных покрытий
dectorio-landscaping-stack-size=Размер стака предметов для ландшафтного дизайна
dectorio-walls-stack-size=Размер стака стен
dectorio-waterfill-tiles=Варианты заливки

[string-mod-setting]
dectorio-waterfill-tiles-all=Любая глубина воды
dectorio-waterfill-tiles-shallow=Только клетки с мелкой водой
dectorio-waterfill-tiles-deep=Только клетки с глубокой водой

[mod-setting-description]
dectorio-signals=Включает дополнительные сигналы для использования в лампах или логической сети
dectorio-walls=Позволяет создавать дополнительные типы стен и ворот
dectorio-landscaping=Позволяет создавать клетки песка, грязи, травы и пустыни
dectorio-waterfill=Позволяет создавать воду для формирования или расширения озёр
dectorio-wood=Позволяет создавать различные виды паркета
dectorio-gravel=Позволяет размещать руды на земле как гравий
dectorio-concrete=Позволяет создавать различные виды бетонного покрытия, включая бетонную плитку
dectorio-painted-concrete=Добавляет окрашенный бетон вместо оригинального бетона с разметкой
dectorio-decoratives=Позволяет создавать декоративные предметы для вашего завода
dectorio-lawnmower=Включает инструмент-газонокосилку для удаления декоративных элементов с пола вашего завода
dectorio-item-group=Перемещает все декоративные предметы в отдельную вкладку в инвентаре
dectorio-vanilla-hazard-concrete-style=Когда включено, бетон с разметкой сохранит первоначальный вид при размещения (требуется, чтобы было включено покрытие из окрашенного бетона)
dectorio-landscaping-blueprintable=Когда включено, чертежи будут включать в себя элементы ландшафтного дизайна как покрытие (по клеткам)
dectorio-painted-concrete-speed-modifier=Умножает скорость ходьбы и езды на транспорте по окрашенному бетону на эту величину (1 = скорость не меняется (по умолчанию), 0.75 = 75% скорости по умолчанию, 0.5 = 50% от скорости по умолчанию)
dectorio-decorative-removal-probability=Вероятность того, что декоративные элементы, такие как кусты и трава, удалятся при размещении напольного покрытия (1 = 100% удаляются (по умолчанию), 0,5 = 50%, 0 = не удаляются)
dectorio-flooring-stack-size=Сколько напольных покрытий можно поместить в один слот инвентаря (по умолчанию 100)
dectorio-landscaping-stack-size=Сколько элементов ландшафтного дизайна можно поместить в один слот инвентаря (по умолчанию 100)
dectorio-walls-stack-size=Сколько стен можно поместить в один слот инвентаря (по умолчанию = 100)
dectorio-waterfill-tiles=Если заливка включена, здесь можно выбрать, какие варианты воды будут доступны для создания

